<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Carousel Landing Page</title>
    <style>
        /* Reset default styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }

        /* Create the carousel container */
        .carousel-container {
            display: block;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Create individual slides */
        .carousel-slide {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background-color: #f0f0f0; /* Set slide background color */
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 0.5s ease-in-out;
        }

        /* Center content on each slide */
        .slide-content {
            text-align: center;
            max-width: 80%;
        }

        /* Style for navigation buttons */
        .nav-buttons {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        /* Style for previous and next buttons */
        .prev, .next {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 0 10px;
            border-radius: 5px;
        }

        /* Style for disabled button */
        .disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <!-- Slide 1 -->
        <div class="carousel-slide">
            <div class="slide-content">
                <h1>Slide 1</h1>
                <p>This is the content of slide 1.</p>
            </div>
        </div>

        <!-- Slide 2 -->
        <div class="carousel-slide">
            <div class="slide-content">
                <h1>Slide 2</h1>
                <p>This is the content of slide 2.</p>
            </div>
        </div>

        <!-- Slide 3 -->
        <div class="carousel-slide">
            <div class="slide-content">
                <h1>Slide 3</h1>
                <p>This is the content of slide 3.</p>
            </div>
        </div>
    </div>

    <!-- Navigation buttons -->
    <div class="nav-buttons">
        <button class="prev disabled" onclick="prevSlide()">Previous</button>
        <button class="next" onclick="nextSlide()">Next</button>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-slide');
        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');

        // Initially move all slides below the viewport
        slides.forEach((slide, i) => {
            slide.style.transform = `translateY(${100 * (i - currentSlide)}%)`;
        });

        function updateButtons() {
            if (currentSlide === 0) {
                prevButton.classList.add('disabled');
            } else {
                prevButton.classList.remove('disabled');
            }

            if (currentSlide === slides.length - 1) {
                nextButton.classList.add('disabled');
            } else {
                nextButton.classList.remove('disabled');
            }
        }

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.style.transform = `translateY(${100 * (i - index)}%)`;
            });
            currentSlide = index;
            updateButtons();
        }

        function prevSlide() {
            if (currentSlide > 0) {
                showSlide(currentSlide - 1);
            }
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                showSlide(currentSlide + 1);
            }
        }

        updateButtons();
    </script>
</body>
</html>
